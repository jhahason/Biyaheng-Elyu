<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/booking.css">
    <title>Biyaheng Elyu: Booking</title>
</head>
<body>
    <section class="section-book">
        <div class="book">
            <div class="wrapper">
                <div class="logo">
                    <img src="Images/Biyaheng_elyu_logo.png" alt="Logo">
                </div>
                <ul class="nav-area">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="packages.html">Package</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="book_form">
                <form action="#" class="form">
                    <h2 class="heading">
                        Start Booking Now
                    </h2>
                    <div class="form_group">
                        <input type="text" class="form_input" placeholder="Full Name" id="name" required/>
                        <label for="name" class="form_label"></label>
                    </div>
                    <div class="form_group">
                        <input type="email" class="form_input" placeholder="Email Address" id="email" required/>
                        <label for="email" class="form_label"></label>
                    </div>
                    <div class="form_group">
                        <div class="form_radio-group">
                            <input type="radio" class="form_radio-input" id="small" name="size"/>
                            <label for="small" class="form_radio-label">
                                <span class="form_radio-button">
                                    
                                </span>
                                Small Tour Group
                            </label>
                        </div>
                        <div class="form_radio-group">
                            <input type="radio" class="form_radio-input" id="large" name="size"/>
                            <label for="large" class="form_radio-label">
                                <span class="form_radio-button">
                                    
                                </span>
                                Large Tour Group
                            </label>
                        </div>
                    </div>
                    <div class="form_group">
                        <button class="btn">Next Step &rarr;</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
